<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Analyzer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="following_file">Following CSV:</label>
                <input type="file" name="following_file" id="following_file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="followers_file">Followers CSV:</label>
                <input type="file" name="followers_file" id="followers_file" accept=".csv" required>
            </div>
            <button type="submit">Analyze</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
