<style>

label.logo{
    color: white;

<body>
    <nav>
        <label class="logo">GSO LAGO</label>
        <ul>
            <li><a href="mainpage.py">Home</a></li>
            <li><a href="membershiptype.html">Prices</a></li>
            <li><a href="accountpage.py">Account</a></li>
        </ul>
      </nav>

<div class="container" onmouseover="showPrize()" onmouseout="hidePrize()">
    <!-- Fortune Wheel Section -->
    <div class="wheel-container">
        <img src="pictures/wheel.png" alt="Wheel" id="wheel">
    </div>
    <button id="spinBtn" onclick="spinWheel()">Spin</button>
    <div id="result" style="text-align: center;"></div>
    <!-- End of Fortune Wheel Section -->
</div>

<script>
let prizeShown = false; // Flag to track if prize is already shown

function spinWheel() {
    if (prizeShown) return; // If prize is already shown, exit

    const wheel = document.getElementById('wheel');
    const resultDisplay = document.getElementById('result');
    const prizeDisplay = document.getElementById('prize');
    const prizes = ['Bottle', 'boxing gloves', 'Swimming Goggles', 'Sports bag', 'Protein Pouder', 'T-shirt', 'Hoody', 'Calendar']; // Define prizes for each section

    // Randomly generate degrees to rotate the wheel
    const degrees = 360 * Math.random() + 720; // adding 720 to ensure multiple spins

    // Rotate the wheel
    wheel.style.transition = 'transform 3s ease-in-out';
    wheel.style.transform = `rotate(${degrees}deg)`;

    // Disable the spin button
    document.getElementById('spinBtn').disabled = true;

    // Determine the result based on the degree
    setTimeout(() => {
        const sectionIndex = Math.floor(((degrees % 360) + 22.5) / 45) % 8; // Calculate section index
        const prize = prizes[sectionIndex]; // Get the prize for the selected section
        resultDisplay.textContent = `Your won a free Ugym ${prize}!`; // Display the prize
        prizeDisplay.style.display = 'block'; // Show the prize
        prizeShown = true; // Update flag to indicate prize is shown
    }, 3000); // 3 seconds transition time
}

function showPrize() {
    document.getElementById('prize').style.display = 'block';
}


</script>
<Center>
    <Div class="text-container">Please be aware that you have to show the screenshot of your prize to recieve it on our reception</Div>
</Center>
